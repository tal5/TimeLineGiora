<!DOCTYPE html>
<html>

<head>
  <title>Time Line</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="container">
    <div class="background" id="indexBackground">
      <div class="upperDiv">
        <form class="searchTimeLineForm" action="/timeLine" method="GET" encType="multipart/form-data">

      </div>

      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
